<body>
    <div class="container">


    <!--Flex-fill will make it fit the whole available space, but it prioritizes the content. 
    So, if one element has more content, it will take up more space. This is different from COL, which sets a limited space for each COL element.-->
     <div class="d-flex bg">
        <div class="bg flex-fill p-2">Bootstrap training / Flex-Fill</div>
        <div class="bg flex-fill p-2">2</div>
        <div class="bg flex-fill p-2">3</div>
     </div>


     <!--Flex-grow will allocate all available space to the specified elements, while the other elements will only have the necessary space to fit their content-->
     <div class="d-flex bg">
        <div class="bg p-2 flex-grow-1">1</div>
        <div class="bg p-2">2</div>
        <div class="bg p-2">3</div>
     </div>

     <!--Flex-shrink it would do the opossite of the flex-grow, it would give the minium space , just the necessary to fit the content for the specified element-->
    <!--I am using the w-100 to exemplify better the flex-shrink, so w-100 give the maxium space available to the specified elements-->
     <div class="d-flex bg">
        <div class="bg p-2 flex-shrink-1">1</div>
        <div class="bg p-2 w-100">2</div>
        <div class="bg p-2 w-100">3</div>
     </div>
     
    </div>

</body>
